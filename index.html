<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: 'Calculator';
      src: url('fonts/calculator.ttf') format('truetype');
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Calculator', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 1.2rem;
      background: #111;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      font-family: 'Calculator', monospace;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0f0;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>ENTER PASSWORD</h1>
  <input type="password" id="password" placeholder="password">
  <button onclick="checkPassword()">ENTER</button>

  <script>
    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "geekbar") {
        window.location.href = "aporia.html";
      } else {
        alert("Wrong password.");
      }
    }
  </script>
</body>
</html>
